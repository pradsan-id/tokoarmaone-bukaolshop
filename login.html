<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Halaman Login</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: gainsboro;
        }

        img {
            margin: 50px 0 30px 0;
            max-width: 100px;
        }

        form {
            padding: 0 30px;
            width: 100%;
        }

        form button {
            width: 180px;
        }

        p a {
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <img src="https://hostinggambar.files.wordpress.com/2022/09/20220914_180550.png" alt="TOKO ARMAONE">
        </div>
        <form class="text-center" method="get" action="https://tokoarmaone.com/akun/start_login/">
            <input type="email" name="email" class="form-control form-control-lg mb-3" placeholder="Email Anda"
                required>
            <br>
            <input type="password" name="password" class="form-control form-control-lg mb-3" placeholder="Password Anda"
                required>
            <br>
            <button type="submit" class="btn btn-primary"> Login </button>
        </form>
        <hr />

        <div class="text-center">

            <p>Belum punya akun? <a href="https://tokoarmaone.com/akun/daftar/">DAFTAR</a></p>
        </div>

    </div>

</body>

</html>
